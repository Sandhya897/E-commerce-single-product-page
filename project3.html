<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            margin: 20px 0;
            background-color: #grey;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product-details {
            flex: 1;
            margin-left: 20px;
        }
        .product-details h1 {
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .product-details p {
            margin: 10px 0;
            line-height: 1.6;
        }
        .product-price {
            font-size: 24px;
            color: #b12704;
        }
        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .buy-button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="product-image">
                <img src="C:\Users\SANDHYA\Downloads\pexels-skitterphoto-630772.jpg" alt="Product Image">
            </div>
            <div class="product-details">
                <h1>Photography</h1>
                <p class="product-description">The art of producing high-quality commercial images to be used in sales of products </p>
                <p class="product-price">$99.99</p>
                <a href="#" class="buy-button">Add to Cart</a>
            </div>
        </div>
    </div>
</body>
</html>
